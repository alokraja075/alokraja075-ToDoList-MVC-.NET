# -------------------------------
# PVC for QA
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pvc-qa
  namespace: qa
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---

# -------------------------------
# Database Deployment (QA) - Single Pod
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist-db-qa
  namespace: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todolist-db-qa
  template:
    metadata:
      labels:
        app: todolist-db-qa
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: SA_PASSWORD
          value: "'<NEW_REAL_PASSWORD>'"
        - name: ACCEPT_EULA
          value: "Y"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        readinessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - -S
            - localhost
            - -U
            - sa
            - -P
            - "'<NEW_REAL_PASSWORD>'"
            - -Q
            - "SELECT 1"
            - "-C"
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 10
          timeoutSeconds: 10
      volumes:
      - name: mssql-data
        persistentVolumeClaim:
          claimName: mssql-pvc-qa
---

# -------------------------------
# Database Service (QA)
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: todolist-db-service-qa
  namespace: qa
spec:
  selector:
    app: todolist-db-qa
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  clusterIP: None
---

# -------------------------------
# Web Deployment (QA)
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist-web-qa
  namespace: qa
spec:
  replicas: 4
  selector:
    matchLabels:
      app: todolist-web-qa
  template:
    metadata:
      labels:
        app: todolist-web-qa
    spec:
      containers:
      - name: dissertation-container
        image: alok075/dissertation-todo:52
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: ConnectionStrings__DefaultConnection
          value: "Server=todolist-db-service-qa;Database=ToDo_db;User=sa;Password='<NEW_REAL_PASSWORD>';MultipleActiveResultSets=true;TrustServerCertificate=True"
---

# -------------------------------
# Web Service (QA)
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: todolist-web-service-qa
  namespace: qa
spec:
  type: NodePort
  selector:
    app: todolist-web-qa
  ports:
    - port: 80
      targetPort: 80
